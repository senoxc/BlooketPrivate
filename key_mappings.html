<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Key Mappings</title>
<style>
    /* Styling for the popup and dropdown */
    #popup {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #ffffff;
        border: 2px solid #000000;
        border-radius: 10px;
        padding: 20px;
        animation: fadeIn 0.5s ease-in-out;
        z-index: 9999;
    }
    
    #dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    
    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }
    
    .show {
        display: block;
    }
    
    /* Animation for fade in effect */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
<div id="popup">
    <h2>Key Mappings</h2>
    <ul>
        <li><strong>1:</strong> Trigger Win</li>
        <li><strong>2:</strong> Move player</li>
        <li><strong>3:</strong> Set gravity to -3</li>
        <li><strong>4:</strong> Set gravity to 0</li>
        <li><strong>5:</strong> Set gravity to 2</li>
        <li><strong>6:</strong> Set gravity to -9</li>
    </ul>
    <p>Made by Zuko on Discord</p>
    <div id="dropdown">
        <button onclick="toggleDropdown()">Actions</button>
        <div id="dropdownContent" class="dropdown-content">
            <a onclick="triggerWin()">Trigger Win</a>
            <a onclick="movePlayer()">Move player</a>
            <a onclick="setGravity(-3)">Set gravity to -3</a>
            <a onclick="setGravity(0)">Set gravity to 0</a>
            <a onclick="setGravity(2)">Set gravity to 2</a>
            <a onclick="setGravity(-9)">Set gravity to -9</a>
        </div>
    </div>
</div>
<script>
    // Function to toggle the dropdown menu
    function toggleDropdown() {
        document.getElementById("dropdownContent").classList.toggle("show");
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }

    // Functions to perform actions when dropdown items are clicked
    function triggerWin() {
        window.tsTriggers.onWin();
    }

    function movePlayer() {
        player.position.x = player.position.x + (-3 * Math.sin(rotation));
        player.position.z = player.position.z + (-3 * Math.cos(rotation));
    }

    function setGravity(value) {
        scene.gravity = new BABYLON.Vector3(0, value, 0);
        gravity = scene.gravity;
        scene.getPhysicsEngine().setGravity(gravity);
        player.applyGravity = true;
    }
</script>
</body>
</html>
